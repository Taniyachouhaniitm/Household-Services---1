{% extends 'base.html' %}

{% block title %}Update Service{% endblock %}

{% block content %}
    <h1>Update Service</h1>
    <form action="{{ url_for('update_service', service_id=service_professional.id) }}" method="post">
        <div class="form-group">
            <label for="name">Service Name:</label>
            <input type="text" id="name" name="service_type" class="form-control" value="{{ service_professional.service_type }}" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="service_price" class="form-control" step="0.01" value="{{ service_professional.service_price }}" required>
        </div>
        <div class="form-group">
            <label for="time_required">Time Required (in hours):</label>
            <input type="number" id="time_required" name="service_duration" class="form-control" value="{{ service_professional.service_duration }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="service_description" class="form-control" rows="3" required>{{ service_professional.service_description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Service</button>
    </form>
{% endblock %}
