{% extends 'base.html' %}

{% block content %}
<h1>Create Service Request</h1>
<form method="POST" action="{{ url_for('create_service_request') }}">
    <div class="form-group">
        <label for="service_professional_id">Select Service Professional</label>
        <select class="form-control" id="service_professional_id" name="service_professional_id" required>
            <option value="" disabled selected>Select a service professional</option>
            {% for service in services %}
                <option value="{{ service.id }}">{{ service.service_type }} - ${{ service.service_price }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="date_of_request">Date of Request</label>
        <input type="date" class="form-control" id="date_of_request" name="date_of_request" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Request</button>
</form>
<style>
    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f8f9fa;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-size: 1.1rem;
        color: #333;
    }

    .form-control {
        font-size: 1rem;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
</style>

{% endblock %}
